<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pairs</title>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200, 400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hud"><strong>Time remaining:</strong> <span id="js-timer" class="hud-counter"></span> <strong>Pairs remaining:</strong> <span id="js-pairs-remaining"></span></div>

<div id="view" class="container">


</div>


<div class="mask hidden">
	<div class="caption-gameover hidden">
	<h1>GAME OVER!</h1>

	<a class="restart-btn btn js-restart">Start again</a>

	</div>

	<div class="caption-gamewon hidden">
		<h1>YOU WIN!</h1>

		<p>You finished with <span id="js-time-remaining"></span> seconds left</p>

		<a id="js-restart" class="restart-btn btn">Start again</a>
	</div>
</div>

<script src="pairs.js"></script>	

</body>
</html>
